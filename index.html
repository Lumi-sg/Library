<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="reset.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<div class="modalEntryDiv">
					<form action="" id="form" method="get">
						<h3>Add a Book</h3>
						<input
							type="text"
							id="title"
							placeholder="Title"
							required="required"
							minlength="1"
							maxlength="30"
						/>
						<input type="text" id="author" placeholder="Author" maxlength="25" />
						<input
							type="number"
							id="pages"
							placeholder="Pages"
							pattern="[0-9]*"
							min="1"
							max="10000"
						/>
						<div class="modal-alert-box"></div>
						<div class="hasRead">
							<label for="read">Mark as read?</label>
							<input type="checkbox" id="read" class="read" />
						</div>
						<button type="button" class="addBookToArray">Add Book</button>
					</form>
				</div>
			</div>
		</div>
		<div class="main-container">
			<div class="header">
				<button id="addBook">Add Book</button>
			</div>

			<div class="sidebar">
				<h3>Books Read</h3>
				<p class="readBooksResult">1</p>

				<h3>Unread Books</h3>
				<p class="unreadBooksResult">1</p>

				<h3>Pages Read</h3>
				<p class="pagesReadResult">1</p>
			</div>
			<div class="library"></div>
		</div>
	</body>
</html>
